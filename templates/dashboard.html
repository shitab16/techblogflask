{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('https://source.unsplash.com/900x600/?nature')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Restricted Area | Beware</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container-fluid col-lg-8 col-md-10 mx-auto">
    <h1>Basic Actions</h1>
    <a href="/edit/0" class=""><button class="btn btn-primary">Add a new post</button></a>
    <a href="/logout" class=""><button class="btn btn-primary">Logout</button></a>
    <hr>
    <h1>Upload a File</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <h1>Edit Post</h1>
    <table class="table container">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}" class=""><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}" class=""><button class="btn btn-primary">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
