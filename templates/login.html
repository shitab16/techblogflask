<main  class="form-signin" >
  <form action='/dashboard' method='POST'>
    <img class="mb-4" src='https://source.unsplash.com/200x200/?chocolate' alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="your_username">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
